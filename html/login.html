 <!DOCTYPE html>
<html>

    <head>
        <!-- Website Title -->
        <title>Make N Share | Login</title>
        <link rel="stylesheet" type="text/css" href="../stylesheets/login.css">

        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet"> 

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
        <link rel="manifest" href="../favicon/manifest.json">
        <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#e74c3c">
        <meta name="theme-color" content="#ffffff">
    </head>

	<body>
		<div class="container">
			<div id="form-container">
				<h1>LOG IN</h1>
				<form action="">
  					<input type="text" name="email" placeholder="Email Address" class="textbox" id="email-box"><br>
  					<input type="password" name="password" placeholder="Passphrase" class="textbox" id="password-box"><br>
  					<input type="submit" value="LOG IN" class="form-button" id="login-button">
  					<input type="button" value="CREATE AN ACCOUNT" class="form-button" id="create-account-button">
				</form> 
				<img src="../img/gray-logo.png" id="mini-logo">
			</div>
		</div>
	</body>

</html>
